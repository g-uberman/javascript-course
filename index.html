<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS for Beginners</title>

    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>

  <form id="my-form" name="myForm" action="#">
    <label for="name">Name:</label>
    <input type="text" name="name"><br/>
    <label>Hobbies:</label><br/>
    <input type="checkbox" name="painting" value="painting">Painting<br/>
    <input type="checkbox" name="roleplaying" value="roleplaying">Roleplaying<br/>
    <input type="checkbox" name="singing" value="singing">Singing<br/>
    <label for="colour">Favourite colour:</label>
    <select name="colour">
        <option>Black</option>
        <option>Grey</option>
        <option>Brown</option>
    </select>
    <input type="submit" name="submit" value="Submit">
  </form>

  <script src="scripts.js"></script>

</body>

</html>
